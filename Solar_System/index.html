<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design solution | Sameer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="top">
      <div class="head">
        <div class="logo">
          <i class="fa-regular fa-circle"></i>
        </div>
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://en.wikipedia.org/wiki/Planet"
        >
          <span>Planets</span>
        </a>
      </div>
    </div>
    <div class="body">
      <div class="topics">
        <span>The Solar freakin' system</span>
        <p>
          The Solar System is the gravitationally bound system of the Sun and
          the objects that orbit it. The largest of these objects are the eight
          planets
        </p>
      </div>
      <div class="solar-system">
        <div class="the-sun">
          <a
            href="https://en.wikipedia.org/wiki/Sun"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img id="sun" title="The Sun" src="Sun.jpg" alt="Sun" />
          </a>
        </div>
        <div class="mer-ven">
          <div class="mer">
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://en.wikipedia.org/wiki/Mercury_(planet)"
            >
              <img
                id="mercury"
                title="Mercury"
                src="Mercury.jpg"
                alt="Mercury"
              />
              <span>Mercury</span>
            </a>
          </div>
          <div class="ven">
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://en.wikipedia.org/wiki/Venus"
            >
              <img id="venus" title="Venus" src="venus.jpg" alt="Venus" />
              <span>Venus</span>
            </a>
          </div>
        </div>
        <div class="ear-mar">
          <div class="ear">
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://en.wikipedia.org/wiki/Earth"
            >
              <img id="earth" title="Earth" src="Earth.jpg" alt="Earth" />
              <span>Earth</span>
            </a>
          </div>
          <div class="mar">
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://en.wikipedia.org/wiki/Mars"
            >
              <img id="mars" title="Mars" src="mars.jpg" alt="Mars" />
              <span>Mars</span>
            </a>
          </div>
        </div>
        <div class="jup-sat">
          <div class="jup">
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://en.wikipedia.org/wiki/Jupiter_(Planet)"
            >
              <img id="jupiter" title="Jupiter" src="jupiter.jpg" alt="" />
              <span>Jupiter</span>
            </a>
          </div>
          <div class="sat">
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://en.wikipedia.org/wiki/Saturn"
            >
              <img id="saturn" title="Saturn" src="saturn.jpg" alt="saturn" />
              <span>Saturn</span>
            </a>
          </div>
        </div>
        <div class="urn-nep">
          <div class="urn">
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://en.wikipedia.org/wiki/Uranus"
            >
              <img id="uranus" title="Uranus" src="uranus.jpg" alt="uranus" />
              <span>Uranus</span>
            </a>
          </div>
          <div class="nep">
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://en.wikipedia.org/wiki/Neptune"
            >
              <img
                id="neptune"
                title="Neptune"
                src="neptune.jpg"
                alt="neptune"
              />
              <span>Neptune</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
