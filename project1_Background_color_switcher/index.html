<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background color switcher</title>
    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
    <div class="main">
      <h1 style="text-align: center">Color scheme switcher</h1>
    </div>
    <div class="boxes">
      <div class="button" id="gray"></div>
      <div class="button" id="white"></div>
      <div class="button" id="blue"></div>
      <div class="button" id="yellow"></div>
      <div class="button" id="green"></div>
      <div class="button" id="purple"></div>
      <div class="button" id="pink"></div>
      <div class="button" id="red"></div>
    </div>
    <div class="text">
      <h2>Click the boxes to change the background color</h2>
    </div>
  </body>
  <script src="script.js"></script>
</html>
