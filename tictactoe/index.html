<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="row row1">Tic Tac Toe</div>
    <br>
    <pre>Player 1: X                                   Player 2: O</pre>
    <div class="row row2">
      <div class="col col1 winner">

        

      </div>
      <div class="col col2">

        <div class="boxesRow1">
            <div class="boxes box1"></div>
            <div class="boxes box2"></div>
            <div class="boxes box3"></div>
          </div>
          <div class="boxesRow2">
            <div class="boxes box4"></div>
            <div class="boxes box5"></div>
            <div class="boxes box6"></div>
          </div>
          <div class="boxesRow3">
            <div class="boxes box7"></div>
            <div class="boxes box8"></div>
            <div class="boxes box9"></div>
          </div>

      </div>
      <div class="col col3 winner">



      </div>
    </div>
    <div class="row row3">

        <button class="play-again">Play Again</button>
    </div>



    <script src="script.js"></script>
  </body>
</html>
