<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bmi">
      <h1>BMI calculator</h1>

      <h4>Height in CM:</h4>
      <input type="number" name="height" class="input" id="height" />
      <h4>Weight in KG</h4>
      <input type="number" name="weight" class="input" id="weight" />
      <button id="submit">Calculate</button>
      
      <h4 style="font-weight: 900">BMI weight guide</h4>
      <h4 style="font-weight: 100">Less than 18.6 = Underweight</h4>
      <h4 style="font-weight: 100">18.6-24.9 = Normal</h4>
      <h4 style="font-weight: 100">Greater than 24.9 = Overweight</h4>
      <div class="result" style="margin-top: 10px;"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
